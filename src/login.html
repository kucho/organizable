<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="scripts/index.js" defer async></script>
    <script src="scripts/login.js" defer async></script>
    <title>Log In | Organizable</title>
</head>

<body>
    <nav class="text-center bg-gray-700 flex justify-center items-center py-3">
        <a href="/" class="block text-4xl font-bold text-white">
            { organiz<span class="text-gray-500">able</span> }
        </a>
    </nav>
    <main>
        <form id="loginForm"
            class="max-w-sm mx-auto bg-gray-100 mt-8 mx-auto py-8 px-4 shadow flex flex-col items-center" action="#">
            <div>
                <label class="block mb-1 font-medium" for="username">Username</label>
                <input name="user" class="rounded-sm px-1 box-border mb-2 border-blue-400 border" type="text">
            </div>
            <div>
                <label class="block mb-1 font-medium" for="password">Password</label>
                <input name="password" class="rounded-sm px-1 box-border border-blue-400 border" type="password">
            </div>
            <button class="my-4 bg-green-500 px-3 py-1 rounded text-white" type="submit">Login</button>
            <span id="loginResult" class="inline-block mb-2 text-red-600 text-sm"></span>
            <a class="text-sm text-blue-600" href="./signup.html">Create an Account</a>
        </form>
    </main>
</body>

</html>
