<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <script src="scripts/index.js" defer async></script>
    <script src="scripts/signup.js" defer async></script>
    <title>Sign Up | Organizable</title>
  </head>

  <body>
    <nav class="text-center bg-gray-700 flex justify-center items-center py-3">
      <a href="/" class="block text-4xl font-bold text-white">
        { organiz<span class="text-gray-500">able</span> }
      </a>
    </nav>
    <main>
      <form
        id="signupForm"
        class="max-w-sm mx-auto bg-gray-100 mt-20 py-8 px-4 shadow flex flex-col items-center"
        action="#"
      >
        <div
          id="errors-wrapper"
          class="w-full bg-red-400 text-white text-center rounded m-3 p-2 hidden"
        >
          <ul id="errors-list"></ul>
        </div>
        <div>
          <label class="block mb-1 font-bold" for="username">Username</label>
          <input
            id="username"
            name="user"
            class="px-1 box-border mb-2 border-blue-400 border rounded-sm"
            type="text"
            required
          />
        </div>
        <div>
          <label class="block mb-1 font-bold" for="password">Password</label>
          <input
            id="password"
            name="password"
            class="rounded-sm px-1 box-border border-blue-400 border"
            type="password"
            minlength="6"
          />
        </div>
        <div>
          <label class="block mb-1 font-bold" for="email">Email</label>
          <input
            id="email"
            name="email"
            class="rounded-sm px-1 box-border border-blue-400 border"
            type="email"
          />
        </div>
        <div>
          <label class="block mb-1 font-bold" for="firstName">First Name</label>
          <input
            id="firstName"
            name="firstName"
            class="rounded-sm px-1 box-border border-blue-400 border"
            type="text"
            required
          />
        </div>
        <div>
          <label class="block mb-1 font-bold" for="lastName">Last Name</label>
          <input
            id="lastName"
            name="lastName"
            class="rounded-sm px-1 box-border border-blue-400 border"
            type="text"
            required
          />
        </div>
        <button
          class="my-4 bg-green-500 px-3 py-1 rounded text-white"
          type="submit"
        >
          Create!
        </button>
        <a class="text-sm text-blue-600" href="./login.html"
          >or login with existing user</a
        >
      </form>
    </main>
  </body>
</html>
